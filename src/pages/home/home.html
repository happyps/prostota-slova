<ion-header>
  <ion-navbar>
    <ion-title>
      <h2 *ngIf="!state">Welcome</h2>
      <ion-item *ngIf="state">
        <ion-label>></ion-label>
        <ion-input type="text" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)" (keypress)="onKeyPress($event)" [(ngModel)]="current"></ion-input>
      </ion-item>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only *ngIf="!state" (click)="login()"><ion-icon name="key"></ion-icon></button>
      <button ion-button icon-only *ngIf="state" (click)="selectChain()"><ion-icon name="arrow-round-back"></ion-icon></button>
      <button ion-button icon-only *ngIf="state" (click)="nextChain()"><ion-icon name="arrow-round-up"></ion-icon></button>
      <button ion-button icon-only *ngIf="state" (click)="prevChain()"><ion-icon name="arrow-round-down"></ion-icon></button>
      <button ion-button icon-only *ngIf="state" (click)="logout()"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-split-pane>
  <ion-content>
    <ion-list>
      <ion-item class="text" *ngFor="let item of items | async">
        {{item.$value}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content>
    <ion-list>
      <ion-item class="text" *ngFor="let item of secondItems | async">
        {{item.$value}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-split-pane>
</ion-content>
